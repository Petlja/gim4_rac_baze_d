courseId: kurs-gim-cetvrti-drustveni-inf
lang: sr-Cyrl
title: Базе података за четврти разред гимназије друштвени и општи смер
description:
  longDescription: |
    Овај курс је намењен ученицима четвртог разреда гимназија друштвено-језичког и општег смера за предмет Рачунарство и информатика. Курс прати одговарајући програм наставе и учења.
    
    Ученици заинтересовани за овај предмет, могу да погледају и курс за природно-математички смер, који је опширнији. У курсу за природно-математички смер обрађени су и угнежђени и корелисани упити, детаљније је обрађена мрежна комуникација, а на крају је још показано и како у програмском језику Python могу да се праве серверске апликације.

