  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима четвртог разреда гимназија друштвено-језичког
    и општег смера за предмет Рачунарство и информатика. Курс прати одговарајући програм
    наставе и учења.</p>

    <p>Ученици заинтересовани за овај предмет, могу да погледају и курс за природно-математички
    смер, који је опширнији. У курсу за природно-математички смер обрађени су и угнежђени
    и корелисани упити, детаљније је обрађена мрежна комуникација, а на крају је још
    показано и како у програмском језику Python могу да се праве серверске апликације.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

