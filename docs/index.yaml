    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Инсталиран програмски језик Python
  - Инсталиран програм SQLLite studio (упутство за инсталацију је дато у склопу курса)
  shortDescription: Базе података за четврти разред гимназије - друштвени и општи
    смер
  toc:
  - Увод у базе података
  - Читање података из базе
  - Промена садржаја базе
  - Коришћење базе из програма (Python SQLite API)
  willLearn:
  - шта су и чему служе базе података
  - шта је и како се користи упитни језик SQL
  - како програми написани на језику Python могу да користе базе података
